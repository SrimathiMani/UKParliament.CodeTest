
<div *ngIf="hideDiv">
  <h3>{{title}}</h3>
  <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row mt-3 pr-20">
      <div class="col mb-3">
        <label class="form-label">Title</label>
        <select formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
          <option value="">Select Title</option>
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
          <option value="Miss">Miss</option>
          <option value="Ms">Ms</option>
        </select>
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
      </div>
      <div class="col-3 mb-3">
        <label class="form-label">First Name</label>
        <input type="text" min="2" maxlength="20" required formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First Name is required</div>
          <div *ngIf="f.firstName.errors.pattern">Letters only</div>
          <div *ngIf="f.firstName.errors.minlength">Minimum length is 2</div>
          <div *ngIf="f.firstName.errors.maxlength">Maximum length is 20</div>
        </div>
      </div>
      <div class="col-5 mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" min="2" maxlength="20" required formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          <div *ngIf="f.lastName.errors.pattern">Letters only</div>
          <div *ngIf="f.lastName.errors.minlength">Minimum length is 2</div>
          <div *ngIf="f.lastName.errors.maxlength">Maximum length is 20</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-7 mb-3">
        <label class="form-label">Gender</label>
        <select formControlName="gender" required class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
          <!--<option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>-->
          <option *ngFor="let genderLi of genderList" [value]="genderLi.value">{{genderLi.name}}</option>
        </select>
        <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
          <div *ngIf="f.gender.errors.required">Gender is required</div>
        </div>
      </div>
      <div class="col mb-3">
        <label class="form-label">Date Of Birth</label>
        <input type="date" [max]="getToday()" required formControlName="dateOfBirth" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }" />
        <div *ngIf="submitted && f.dateOfBirth.errors" class="invalid-feedback">
          <div *ngIf="f.dateOfBirth.errors.required">Date of Birth is required</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="loading" class="btn btn-primary">
        Save
      </button>
      <!--<a routerLink="/people" class="btn btn-link">Cancel</a>-->
      <button type="button" (click)="Cancel()" class="btn btn-link">Cancel</button>
    </div>
  </form>
  <div *ngIf="loading" class="text-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
  </div>
</div>
